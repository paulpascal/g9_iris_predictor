name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train model
      run: |
        python app/train.py

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/g9-iris-species-predictor:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/g9-iris-species-predictor:latest

    - name: Deploy to AWS EC2
      env:
        AWS_KEY: ${{ secrets.AWS_KEY }}
        AWS_USERNAME: ${{ secrets.AWS_USERNAME }}
        AWS_HOST: ${{ secrets.AWS_HOST }}
      run: |
        ssh -o StrictHostKeyChecking=no -i $AWS_KEY $AWS_USERNAME@$AWS_HOST << 'EOF'
          docker-compose down
          docker-compose pull
          docker-compose up -d
        EOF