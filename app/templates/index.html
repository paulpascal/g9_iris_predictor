<!DOCTYPE html>
<html>
<head>
    <title>Iris Species Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iris Species Predictor</h1>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <input type="text" id="sepal_length" name="sepal_length" required><br>

            <label for="sepal_width">Sepal Width:</label>
            <input type="text" id="sepal_width" name="sepal_width" required><br>

            <label for="petal_length">Petal Length:</label>
            <input type="text" id="petal_length" name="petal_length" required><br>

            <label for="petal_width">Petal Width:</label>
            <input type="text" id="petal_width" name="petal_width" required><br>

            <button type="submit">Predict</button>
        </form>
        <div id="prediction"></div>
    </div>

    <script>
        document.querySelector('form').onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('prediction').innerText = `Predicted Species: ${data.prediction}`;
        }
    </script>
</body>
</html>
